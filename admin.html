<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #editor {
            display: none;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="password" id="password" placeholder="Digite a senha">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <div id="editor">
        <h1>Editor de Página</h1>
        <div id="edit-area"></div>
        <button onclick="downloadHTML()">Baixar HTML</button>
    </div>

    <script>
        const password = "jadir";

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("editor").style.display = "flex";
                loadModelPage();
            } else {
                alert("Senha incorreta!");
            }
        }

        async function loadModelPage() {
            // Simula o carregamento do HTML do modelo
            const modelHTML = `
                <h2>Exemplo de Título</h2>
                <p>Exemplo de texto com <a href="#">link</a>.</p>
            `;
            const container = document.getElementById("edit-area");
            container.innerHTML = modelHTML;
            enableEditing(container);
        }

        function enableEditing(container) {
            const links = container.querySelectorAll('a');
            const texts = container.querySelectorAll('p, h2');

            links.forEach(link => {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = link.href;
                input.oninput = () => link.href = input.value;
                container.appendChild(input);
            });

            texts.forEach(text => {
                const textarea = document.createElement('textarea');
                textarea.value = text.textContent;
                textarea.oninput = () => text.textContent = textarea.value;
                container.appendChild(textarea);
            });
        }

        function downloadHTML() {
            const container = document.getElementById("edit-area");
            const htmlContent = container.innerHTML;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'pagina-editada.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
