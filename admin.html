<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .editable {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Editor de Página</h1>
  <div id="editor"></div>
  <button onclick="downloadHTML()">Baixar HTML</button>

  <script>
    // Clonando o código da página "modelo"
    fetch('modelo.html')
      .then(response => response.text())
      .then(html => {
        // Inserir o HTML no editor e torná-lo editável
        document.getElementById('editor').innerHTML = html;
        makeEditable();
      });

    // Transformar os links e textos em campos editáveis
    function makeEditable() {
      const editor = document.getElementById('editor');
      const links = editor.querySelectorAll('a');
      links.forEach(link => {
        const input = document.createElement('input');
        input.type = 'text';
        input.value = link.href;
        input.classList.add('editable');
        link.parentNode.insertBefore(input, link);
        link.remove();
      });
    }

    // Função para baixar o HTML editado
    function downloadHTML() {
      const editor = document.getElementById('editor');
      const blob = new Blob([editor.innerHTML], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'pagina-editada.html';
      link.click();
    }
  </script>
</body>
</html>
