<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonador e Editor de Páginas Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }
        iframe {
            flex: 2;
            border: none;
            height: 100%;
            width: 70%;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .editor-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .field {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="button-bar" style="padding: 10px; background-color: #f0f0f0;">
        <input type="text" id="url" placeholder="URL da página para clonar" style="width: 80%;">
        <button onclick="loadPage()">Clonar Página</button>
    </div>

    <div class="container">
        <iframe id="preview" src=""></iframe>
        
        <div class="editor">
            <div class="editor-header">Editor de Conteúdo</div>
            <div id="editorFields"></div>
            <button onclick="updateContent()">Atualizar Conteúdo</button>
            <button onclick="downloadHTML()">Baixar HTML Editado</button>
        </div>
    </div>

    <script>
        let originalHTML = '';
        let doc;

        function loadPage() {
            const url = document.getElementById('url').value;
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    originalHTML = data;
                    document.getElementById('preview').srcdoc = data;

                    // Analisar e gerar campos de edição
                    const parser = new DOMParser();
                    doc = parser.parseFromString(data, 'text/html');

                    const editorFields = document.getElementById('editorFields');
                    editorFields.innerHTML = ''; // Limpar o editor anterior

                    // Adicionar campo para título
                    const title = doc.querySelector('title') ? doc.querySelector('title').textContent : '';
                    addField('Título da Página', 'title', title);

                    // Adicionar campos para todos os parágrafos
                    const paragraphs = doc.querySelectorAll('p');
                    paragraphs.forEach((p, index) => {
                        addField(`Parágrafo ${index + 1}`, `p_${index}`, p.textContent);
                    });

                    // Adicionar campos para todas as imagens
                    const images = doc.querySelectorAll('img');
                    images.forEach((img, index) => {
                        addField(`Imagem ${index + 1} (Link)`, `img_${index}`, img.src);
                    });

                    // Adicionar campos para todos os links
                    const links = doc.querySelectorAll('a');
                    links.forEach((link, index) => {
                        addField(`Link ${index + 1} (URL)`, `link_${index}`, link.href);
                    });
                })
                .catch(error => alert('Erro ao carregar a página: ' + error));
        }

        function addField(labelText, id, value) {
            const editorFields = document.getElementById('editorFields');

            const fieldDiv = document.createElement('div');
            fieldDiv.classList.add('field');

            const label = document.createElement('label');
            label.setAttribute('for', id);
            label.textContent = labelText;
            fieldDiv.appendChild(label);

            const input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('id', id);
            input.setAttribute('value', value);
            fieldDiv.appendChild(input);

            editorFields.appendChild(fieldDiv);
        }

        function updateContent() {
            // Atualizar o título
            const newTitle = document.getElementById('title').value;
            if (doc.querySelector('title')) {
                doc.querySelector('title').textContent = newTitle;
            }

            // Atualizar todos os parágrafos
            const paragraphs = doc.querySelectorAll('p');
            paragraphs.forEach((p, index) => {
                const newText = document.getElementById(`p_${index}`).value;
                p.textContent = newText;
            });

            // Atualizar todas as imagens
            const images = doc.querySelectorAll('img');
            images.forEach((img, index) => {
                const newImageLink = document.getElementById(`img_${index}`).value;
                img.src = newImageLink;
            });

            // Atualizar todos os links
            const links = doc.querySelectorAll('a');
            links.forEach((link, index) => {
                const newLinkHref = document.getElementById(`link_${index}`).value;
                link.href = newLinkHref;
            });

            // Atualizar a visualização
            const updatedHTML = doc.documentElement.outerHTML;
            document.getElementById('preview').srcdoc = updatedHTML;
        }

        function downloadHTML() {
            const updatedHTML = doc.documentElement.outerHTML;
            const blob = new Blob([updatedHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'pagina_clonada_editada.html';
            link.click();
        }
    </script>
</body>
</html>
