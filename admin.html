<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .edit-area {
      margin-top: 20px;
    }
    .edit-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password">
    </div>
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <div class="container edit-container" style="display: none;">
    <h2>Editor</h2>
    <div class="edit-area"></div>
    <button onclick="downloadHTML()">Download HTML</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "jadir") {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector(".edit-container").style.display = "block";
        loadTemplate();
      } else {
        alert("Senha incorreta!");
      }
    }

    function loadTemplate() {
      fetch('modelo.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erro ao carregar o modelo.');
          }
          return response.text();
        })
        .then(html => {
          var parser = new DOMParser();
          var doc = parser.parseFromString(html, 'text/html');
          var editArea = document.querySelector(".edit-area");
          doc.querySelectorAll('a, p').forEach(el => {
            var div = document.createElement('div');
            div.classList.add('edit-field');
            var label = document.createElement('label');
            label.textContent = el.tagName === 'A' ? 'Link: ' : 'Texto: ';
            div.appendChild(label);
            var input = document.createElement('input');
            input.type = 'text';
            input.value = el.textContent;
            input.addEventListener('change', () => {
              el.textContent = input.value;
            });
            div.appendChild(input);
            editArea.appendChild(div);
          });
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro ao carregar o modelo.');
        });
    }

    function downloadHTML() {
      var htmlContent = document.documentElement.outerHTML;
      var blob = new Blob([htmlContent], { type: "text/html;charset=utf-8" });
      var link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "novo_modelo.html";
      link.click();
    }
  </script>
</body>
</html>
