<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin e Editor de Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }
    .login-box, .editor-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .login-box.active, .editor-container.active {
      display: flex;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="password"], button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .editable {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .edit-container {
      margin-bottom: 15px;
    }
    #editor {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Tela de login -->
  <div class="login-box active" id="login">
    <div>
      <h2>Digite a senha</h2>
      <input type="password" id="password" placeholder="Senha">
      <button onclick="checkPassword()">Entrar</button>
    </div>
  </div>

  <!-- Editor de Página -->
  <div class="editor-container" id="editor-container">
    <div>
      <h1>Editor de Página</h1>
      <div id="editor"></div>
      <button onclick="downloadHTML()">Baixar HTML</button>
    </div>
  </div>

  <script>
    // Verificação da senha
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'jadir') {
        document.getElementById('login').classList.remove('active');
        document.getElementById('editor-container').classList.add('active');
        loadModelPage();
      } else {
        alert('Senha incorreta!');
      }
    }

    // Função para carregar e clonar o código da página "modelo"
    function loadModelPage() {
      const modeloHtml = `
        <h1>Bem-vindo à Página Modelo</h1>
        <p>Este é um parágrafo de exemplo.</p>
        <a href="https://exemplo.com">Clique aqui</a>
      `;
      document.getElementById('editor').innerHTML = modeloHtml;
      makeEditable();
    }

    // Tornar textos e links editáveis
    function makeEditable() {
      const editor = document.getElementById('editor');

      // Tornar textos editáveis
      const texts = editor.querySelectorAll('p, h1, h2, h3, h4, h5, h6, span');
      texts.forEach(text => {
        const input = document.createElement('textarea');
        input.value = text.textContent;
        input.classList.add('editable');
        const container = document.createElement('div');
        container.classList.add('edit-container');
        container.appendChild(input);
        text.parentNode.insertBefore(container, text);
        text.remove();
      });

      // Tornar links editáveis
      const links = editor.querySelectorAll('a');
      links.forEach(link => {
        const linkContainer = document.createElement('div');
        linkContainer.classList.add('edit-container');

        const linkText = document.createElement('textarea');
        linkText.value = link.textContent;
        linkText.classList.add('editable');

        const linkURL = document.createElement('input');
        linkURL.type = 'text';
        linkURL.value = link.href;
        linkURL.classList.add('editable');

        linkContainer.appendChild(linkText);
        linkContainer.appendChild(linkURL);
        link.parentNode.insertBefore(linkContainer, link);
        link.remove();
      });
    }

    // Função para baixar o HTML editado
    function downloadHTML() {
      const editor = document.getElementById('editor');
      const blob = new Blob([editor.innerHTML], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'pagina-editada.html';
      link.click();
    }
  </script>

</body>
</html>
