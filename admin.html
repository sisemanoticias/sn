<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #editor {
            display: none;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"], input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .edit-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .edit-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="password" id="password" placeholder="Digite a senha">
        <button onclick="checkPassword()">Entrar</button>
    </div>
    <div id="editor">
        <h1>Editor de Página</h1>
        <div id="edit-area"></div>
        <button onclick="downloadHTML()">Baixar HTML</button>
    </div>

    <script>
        const password = "jadir";

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === password) {
                document.getElementById("login").style.display = "none";
                document.getElementById("editor").style.display = "flex";
                loadModelPage();
            } else {
                alert("Senha incorreta!");
            }
        }

        async function loadModelPage() {
            // Simula o carregamento do HTML do modelo
            const modelHTML = `
                <h2>Exemplo de Título</h2>
                <p>Exemplo de texto com <a href="#">link</a>.</p>
            `;
            const container = document.getElementById("edit-area");
            container.innerHTML = '';
            const parser = new DOMParser();
            const doc = parser.parseFromString(modelHTML, 'text/html');
            enableEditing(doc.body);
        }

        function enableEditing(container) {
            const editArea = document.getElementById("edit-area");

            container.querySelectorAll('h2, p, a').forEach((element, index) => {
                const editItem = document.createElement('div');
                editItem.className = 'edit-item';

                let labelText = '';
                if (element.tagName === 'H2') labelText = 'Título';
                if (element.tagName === 'P') labelText = 'Texto';
                if (element.tagName === 'A') labelText = 'Link';

                const label = document.createElement('label');
                label.textContent = `${labelText} ${index + 1}`;

                let input;
                if (element.tagName === 'A') {
                    input = document.createElement('input');
                    input.type = 'text';
                    input.value = element.href;
                    input.oninput = () => element.href = input.value;
                } else {
                    input = document.createElement('textarea');
                    input.value = element.textContent;
                    input.oninput = () => element.textContent = input.value;
                }

                editItem.appendChild(label);
                editItem.appendChild(input);
                editArea.appendChild(editItem);
            });
        }

        function downloadHTML() {
            const container = document.createElement('div');
            loadModelPage().then(() => {
                const htmlContent = container.innerHTML;
                const blob = new Blob([htmlContent], { type: "text/html" });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'pagina-editada.html';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
