<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        /* Estilo para a página de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para a página de edição */
        .editor-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .editable {
            position: relative;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .editable textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            z-index: 1;
        }
        .editable button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="login-container" style="display: block;">
        <div class="login-container">
            <h2>Login</h2>
            <input type="password" id="password" placeholder="Digite a senha">
            <button onclick="checkPassword()">Entrar</button>
        </div>
    </div>

    <div id="editor-container" style="display: none;">
        <div class="editor-container">
            <h2>Edição do Modelo</h2>
            <div id="editable-content"></div>
            <button onclick="saveChanges()">Salvar Alterações</button>
        </div>
    </div>

    <script>
        async function loadmodelo() {
            const response = await fetch('modelo.html');
            const modelo = await response.text();
            document.getElementById('editable-content').innerHTML = modelo;

            // Adicionar campos de edição
            const elements = document.querySelectorAll('a, p, h1, h2, h3, h4, h5, h6, span, div');
            elements.forEach(element => {
                const editableElement = document.createElement('div');
                editableElement.className = 'editable';
                editableElement.innerHTML = `
                    <textarea>${element.innerText}</textarea>
                    <button onclick="applyChanges(this)">Aplicar</button>
                `;
                element.parentNode.replaceChild(editableElement, element);
            });
        }

        function applyChanges(button) {
            const parent = button.parentElement;
            const textarea = parent.querySelector('textarea');
            const originalElement = parent.querySelector('a, p, h1, h2, h3, h4, h5, h6, span, div');
            originalElement.innerText = textarea.value;
            parent.replaceChild(originalElement, parent);
        }

        function saveChanges() {
            const content = document.getElementById('editable-content').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'edited-modelo.html';
            a.click();
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'jadir') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('editor-container').style.display = 'block';
                loadmodelo();
            } else {
                alert('Senha incorreta!');
            }
        }

        window.onload = function() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('editor-container').style.display = 'none';
        };
    </script>
</body>
</html>
