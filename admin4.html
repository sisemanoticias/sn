<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Cards - Clonador de Páginas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }
        iframe {
            flex: 2;
            border: none;
            height: 100%;
            width: 70%;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .editor-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .field {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #dff0d8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .login-box button:hover {
            background-color: #218838;
        }

        /* Barra de ferramentas de edição */
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .toolbar button {
            font-size: 14px;
            padding: 5px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .toolbar button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>Senha de Administrador</h2>
            <input type="password" id="passwordInput" placeholder="Digite a senha">
            <button onclick="checkPassword()">Entrar</button>
        </div>
    </div>

    <div class="button-bar" style="padding: 10px; background-color: #f0f0f0;">
        <button onclick="loadPage()">Carregar Página Modelo</button>
    </div>

    <div class="container">
        <iframe id="preview" src=""></iframe>
        
        <div class="editor">
            <div class="editor-header">Editor de Cards</div>
            <div id="editorFields"></div>
            <button onclick="updateContent()">Atualizar Conteúdo</button>
            <button onclick="downloadHTML()">Baixar HTML Editado</button>
            
            <!-- Campo de upload para o GitHub -->
            <div class="field">
                <label for="fileInput">Upload de arquivo para o GitHub:</label>
                <input type="file" id="fileInput" />
            </div>
            <button onclick="uploadFileToGithub()">Enviar para o GitHub</button>
            <p id="status"></p>
        </div>
    </div>

    <script>
        let originalHTML = '';
        let doc;

        function loadPage() {
            const url = 'modelo.html';  // Carregar automaticamente a página modelo
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    originalHTML = data;
                    document.getElementById('preview').srcdoc = data;

                    const parser = new DOMParser();
                    doc = parser.parseFromString(data, 'text/html');

                    const editorFields = document.getElementById('editorFields');
                    editorFields.innerHTML = ''; // Limpar o editor anterior

                    const cards = doc.querySelectorAll('.card');
                    cards.forEach((card, index) => {
                        const title = card.querySelector('h2') ? card.querySelector('h2').textContent : '';
                        addField(`Card ${index + 1} - Título`, `card_${index}_title`, title, true);

                        const text = card.querySelector('p') ? card.querySelector('p').textContent : '';
                        addField(`Card ${index + 1} - Texto`, `card_${index}_text`, text, false);

                        const link = card.querySelector('a') ? card.querySelector('a').href : '';
                        addField(`Card ${index + 1} - Link do Site`, `card_${index}_link`, link, false);

                        const img = card.querySelector('img') ? card.querySelector('img').src : '';
                        addField(`Card ${index + 1} - Link da Imagem`, `card_${index}_img`, img, false);
                    });
                })
                .catch(error => alert('Erro ao carregar a página: ' + error));
        }

        function addField(labelText, id, value, isTextField) {
            const editorFields = document.getElementById('editorFields');

            const fieldDiv = document.createElement('div');
            fieldDiv.classList.add('field');

            const label = document.createElement('label');
            label.setAttribute('for', id);
            label.textContent = labelText;
            fieldDiv.appendChild(label);

            if (isTextField) {
                // Cria a barra de ferramentas para o campo de edição de texto
                const toolbar = document.createElement('div');
                toolbar.classList.add('toolbar');
                toolbar.innerHTML = `
                    <button onclick="formatText('bold')">Negrito</button>
                    <button onclick="formatText('italic')">Itálico</button>
                    <button onclick="formatText('underline')">Sublinhado</button>
                    <button onclick="formatText('justifyLeft')">Alinhar à Esquerda</button>
                    <button onclick="formatText('justifyCenter')">Centralizar</button>
                    <button onclick="formatText('justifyRight')">Alinhar à Direita</button>
                    <button onclick="formatText('justifyFull')">Justificar</button>
                `;
                fieldDiv.appendChild(toolbar);

                // Cria o campo de texto editável
                const input = document.createElement('div');
                input.setAttribute('id', id);
                input.setAttribute('contenteditable', 'true');
                input.style.border = "1px solid #ccc";
                input.style.padding = "8px";
                input.style.minHeight = "100px";
                input.innerHTML = value;
                fieldDiv.appendChild(input);
            } else {
                // Campo de input comum para os outros campos
                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('id', id);
                input.setAttribute('value', value);
                fieldDiv.appendChild(input);
            }

            editorFields.appendChild(fieldDiv);
        }

        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function updateContent() {
            const cards = doc.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const newTitle = document.getElementById(`card_${index}_title`).innerHTML;
                const newText = document.getElementById(`card_${index}_text`).innerHTML;
                const newLink = document.getElementById(`card_${index}_link`).value;
                const newImg = document.getElementById(`card_${index}_img`).value;

                // Atualizando o título
                if (card.querySelector('h2')) {
                    card.querySelector('h2').innerHTML = newTitle;
                }

                // Atualizando o texto
                if (card.querySelector('p')) {
                    card.querySelector('p').innerHTML = newText;
                }

                // Atualizando o link
                if (card.querySelector('a')) {
                    card.querySelector('a').href = newLink;
                }

                // Atualizando a imagem
                if (card.querySelector('img')) {
                    card.querySelector('img').src = newImg;
                }
            });

            // Atualizando o iframe com o novo conteúdo
            document.getElementById('preview').srcdoc = doc.documentElement.outerHTML;
        }

        function downloadHTML() {
            const updatedHTML = doc.documentElement.outerHTML;
            const blob = new Blob([updatedHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'pagina-editada.html';
            link.click();
        }

        function uploadFileToGithub() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            if (!fileInput.files.length) {
                status.textContent = 'Por favor, selecione um arquivo para enviar.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                status.textContent = 'Arquivo enviado com sucesso!';
                // Aqui você pode integrar com a API do GitHub para enviar o conteúdo
            };
            reader.readAsText(file);
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'jadir') {
                document.getElementById('loginScreen').style.display = 'none';
            } else {
                alert('Senha incorreta!');
            }
        }
    </script>
</body>
</html>
